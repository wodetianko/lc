<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录.良仓－生活美学指南</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body class="log_regBody">
		<div id="main001">
			<form id="uregForm" method="post" name="uregForm" autocomplete="off">
				<table class="regTable">
					<tr class="zclogo">
						<td>
							<a href="index.html" class="lcImg">
								<img src="img/logo_icon.png"/>
							</a>
						</td>
					</tr>
					<tr class="zctongyong phoneNum">
						
						<td>
							<div class="loginUser">
								<label for="username" class="showno" id="userLogo">用户名/邮箱/手机号</label>
								<input type="text" class="innerPro" id = "usename" value="">
							</div>
							
						</td>
					</tr>
					<tr class="zctongyong">
						
						<td>
							<div class="loginPsw">
								<label for="username" class="showno" id="pswLogo">密码</label>
								<input type="password" class="innerPro" id = "psw" value="">
							</div>
							
						</td>

					</tr>
					
					<tr class="zctongyong" id = "autoLogin">
						
						<td>
							<input type="checkbox" id="ourtreaty" class="vertPos"><label>自动登录</label>
							<a href="javascript:;" class="vertPos" target="_blank">忘记密码？</a>
						</td>
					</tr>
					<tr class="zctongyong">
						
						<td>
							<input id="regBtn" type="button" value="立即登录"  align="absmiddle">
						</td>
					</tr>
					<tr class="zctongyong" id="linkLogin">
						
						<td align="left">
				            <a href="javascript:;" class="quikLoginIcon icon_QQ_36" title="QQ"></a>
				            <a href="javascript:;" class="quikLoginIcon icon_sina_36" title="新浪微博"></a>
				            <a href="javascript:;" class="quikLoginIcon icon_douban_36" title="豆瓣"></a>
				            <a href="javascript:;" class="quikLoginIcon icon_qqwb_36" title="腾讯微博"></a>
			            </td>
			            <td align="right">
			              <a href="register.html" id="loginLC">注册良仓</a>
			            </td>
					</tr>
					
				
				</table>
			</form>
			<a class="bgInfo" href="http://www.iliangcang.com/i/brand/own/?id=6">
		      <div class="bgName">SELETTI</div>
		      <img src="img/6.jpg" />
	    	</a>

		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
